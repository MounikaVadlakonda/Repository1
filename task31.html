<html>
    <head>
        <script>
            let m=0;
            let i=2;
         function mounika(){
          let  n=Number(document.forms["myform"]["subject"].value);
            let m1=Number(document.forms["myform"]["mark"].value);
           let m2=Number(document.forms["myform"]["tm"].value);
            m += m1;
            console.log(m);
            if(i<=n){
          document.getElementById("id1").innerHTML="enter subject"+i;
         }
         else{
            document.getElementById("id3").display="none";
            p=(m/m2)*100;
            document.getElementById("id4").innerHTML="your percentage is"+p;
         }
         i=i+1;
        }
        </script>
    </head>
    <body>
        <form name="myform">
            <h1> enter no.of subjects</h1><input type="number" name="subject"/>

       <button type="button" onclick="mounika()">save</button>
       </div>

       </form>
    </body>
</html>
